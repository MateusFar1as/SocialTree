<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialTree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <main>
        <div class="cirFora">
            <div class="cirDentro">
                <img class="perfil" src="assets/defaultProfile.jpg" alt="">
            </div>
        </div>

        <span style="margin-top: 5px;">@instagram</span>

        <div class="links">
            <div class="link">
                <span class="linksText">Link 1</span>
            </div>
            <div class="link">
                <span class="linksText">Link 2</span>
            </div>
            <div class="link">
                <span class="linksText">Link 3</span>
            </div>
            <div class="link">
                <span class="linksText">Link 4</span>
            </div>
        </div>

        <div class="imagens">
            <a href="https://twitter.com/home"><img src="assets/twitter.svg" alt=""></a>
            <a href="https://www.twitch.tv/"><img src="assets/twitch.svg" alt=""></a>
            <a href="https://www.instagram.com/"><img src="assets/instagram.svg" alt=""></a>
            <a href="https://br.linkedin.com"><img src="assets/linkedin.svg" alt=""></a>
            <a href="https://github.com/"><img src="assets/github.svg" alt=""></a>
        </div>
    </main>
</body>
</html>
